<!DOCTYPE html>
<html>
    <body>
        <!-- Header Section -->
        <div>
            <h1>Code Camp 2024</h1>
            <p>Learn. Build. Innovate.</p>
            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Code Camp banner" width="320" />
        </div>
        
        <!-- Event Details Section -->
        <div>
            <h2>Event Schedule</h2>
            <table border="1">
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Location</th>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td>Welcome Speech</td>
                    <td>Main Hall</td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>Workshop: Intro to HTML</td>
                    <td>Room A</td>
                </tr>
            </table>
        </div>
        
        <!-- Registration Form -->
        <div>
            <h2>Register Now</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="session">Choose a session:</label>
                <select id="session" name="session">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                </select><br><br>

                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
            <!-- Follow Us Section -->
        <div>
            <h2>Follow Us</h2>
            <a href="https://www.linkedin.com/in/ayg%C3%BCn-%C3%A7erin-67620634a/" target="_blank">Linkedin</a><br>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
    </body>
</html>
